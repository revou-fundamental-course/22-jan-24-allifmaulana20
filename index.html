<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>E-Groceris</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/moq2-1.png" alt="E-Groceris Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#banner-section">Home</a></li>
                <li><a href="#package-section">Our Package</a></li>
                <li><a href="#contact-section">Call Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner-section" id="banner-section">
            <!-- Banner content goes here -->
        </section>

        <h1>Top Rated E-Groceries Shop in Indonesia</h1>

        <section class="content-section">
            <div class="image-container">
                <img src="images/selling-vegetables.png" alt="Sales Image">
            </div>

            <div class="form-container">
                <h2>Contact Us</h2>
                <p>Sales akan menghubungi Anda 1 x 24 jam setelah data kami terima</p>
                <form id="contact-form">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="button" onclick="validateForm()">SEND</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <img src="path/to/your/facebook.png" alt="Facebook Logo">
            <img src="path/to/your/twitter.png" alt="Twitter Logo">
            <img src="path/to/your/instagram.png" alt="Instagram Logo">
        </div>
        <p>Call us: +123456789</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
